<script>
    mui.init({
        statusBarBackground: '#41a6ff',
        swipeBack:true //启用右滑关闭功能
    });

    mui('.mui-scroll-wrapper').scroll({
        scrollY: true, //是否竖向滚动
        scrollX: false, //是否横向滚动
        startX: 0, //初始化时滚动至x
        startY: 0, //初始化时滚动至y
        indicators: true, //是否显示滚动条
        deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
        bounce: true //是否启用回弹
    });
    $(function(){
        $('.titleBar .barLeft').click(function(){
            // history.back() 或 history.go(-1)
            history.go(-1);
        })
    });
    $(document).ready(function(){
        var getResume=host + "c=Personal&a=show_resume";
        var params={};
        ajaxRun(getResume, params, true, 'POST', function (data) {
            console.log(data)
            if(data.statuscode==1){
                var skillInfo=data.result.result5;
                console.log(skillInfo)
                $('#title').val(skillInfo.title);
                $('#textarea').val(skillInfo.skill)
            }
        },1);
        $('#title').focus();
        $('#textarea').on('input propertychange',function(){
            if(!this.value||this.value.trim()==""){
                return false;
            }else{
                $('#btn').removeAttr('disabled').css('background','#41a6ff');
            }
        });
        var check;
        $('#btn').click(function(){
            if(!$('#textarea').val()||$('#textarea').val().trim()==""){
                check =false;
                mui.alert("信息未填写完整");
                return false;
            }else{
                check =true;
            }
            if(check){
                var skill=$('#textarea').val();
                var title=$('#title').val();
                var params={specialty:skill,title:title};
                var skillDesc=host+'c=Personal&a=specialty_add';
                ajaxRun(skillDesc,params,true,'POST',function(data){
                    console.log(data)
                    if(data.statuscode==1){
                        mui.alert('保存成功！');
                        $('#textarea').val("");
                        $('#title').val("");
                        var href='resume.html';
                        //location.href=href;
                    }else if(data.statuscode==-2){
                        var btnArray = ['否', '是'];
                        mui.confirm('现在去完善？', '请完善个人信息', btnArray, function(e) {
                            console.log(e);
                            if (e.index == 1) {
                                location.href="../personalCenter/personal.html";
                            }else{
                                return;
                            }
                        })
                    }else{
                        mui.toast('网络错误,保存失败')
                    }
                })
            }
        });
