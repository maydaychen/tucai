<html>

<head>

<body style="background: #F5F5F5;">
<header class="titleBar">
    <a class="barLeft iconfont" data-href="setPrivacy">&#xe604;</a>
    <p class="barTxt">添加企业</p>
</header>
<section class="add-con public-padding">
    <h1>搜索你要屏蔽的企业</h1>
    <input type="text" placeholder="请输入您想屏蔽的公司全称" id="cSearch">
    <p>屏蔽后的企业会在屏蔽企业中看到，被屏蔽后企业将看不到您的简历展示</p>
</section>
<div class="mui-button-row">
    <button type="button" class="mui-btn  btn-confirm">确认添加</button>
</div>

<script src="../../static/js/mui.min.js"></script>
<script src="../../static/js/update.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/tmodjs.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/flexible.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/jquery.mockjax.js" type="text/javascript"></script>
<script src="../../static/js/config.js"></script>
<script src="../../static/js/api.js" type="text/javascript" charset="utf-8"></script>
<script>
    mui.init({
        statusBarBackground: '#41a6ff',
    });

$(document).ready(function(){
    	$("#cSearch").focus();
    	var check;
    	$(".btn-confirm").on("click",function(){
    		if(!$("#cSearch").val()||$("#cSearch").val().trim()==""){
    			check = false;
    			mui.alert("公司名不能为空");
    			return false;
    		}else{
    			check = true;
    		}
    		console.log(check);
    		if(check){
    			var cname = $("#cSearch").val();
    			var params={uid:userid,companyname:cname};
				var aurl= host+'c=personalJobsend&a=shield_add';
				console.log(aurl);
		   		ajaxRun(aurl,params,true,'GET',function(data){
		   				if(data.statuscode==1){
		   					mui.alert(data.msg);
		   					console.log(data);	   					   			
		   				}else{
		   					mui.alert(data.msg); 				
		   				}
		   		})
    		}
    	})
    })
  
</script>
