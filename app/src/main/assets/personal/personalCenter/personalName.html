    <p class="barTxt">姓名</p>

<section class="personal-name-con public-padding">
    <input type="text" placeholder="请输入真实姓名" maxlength="10" id="name">
    <span><i id="name-num">0</i>/10</span>

<script>
    mui.init({
        statusBarBackground: '#41a6ff',
    });
    var realname = localStorage.getItem("name");
    if(realname!==""&&realname!==null&&realname!==undefined){
    	$('#name').val(realname);
//  	console.log(realname);
    }
   
//   统计输入的字数
    $(function(){
        var text1=$('#name').val();
        var counter1=text1.length;
        $("#name-num").text(counter1);
        $("#name").on("blur keyup input",function(){
            var text=$("#name").val();
            var counter=text.length;
            $("#name-num").text(counter);
        })
    })
    $('.titleBar').on('tap','i',function(){
        var name=$('#name').val();
        if(name!==""&&name!==null&&name!==undefined){
        	doLocalStorage('set','name',name);
//          localStorage.setItem("name",name);
//          location.href='personal.html?name='+name
			location.href='personal.html'
        }else{
            mui.alert('姓名不能为空')
        }
    })
     //页面跳转
 $('.titleBar').on('tap','.barLeft',function(){

  });

</script>
