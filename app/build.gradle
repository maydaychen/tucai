    //compile 'com.github.gzu-liyujiang.AndroidPicker:WheelPicker:1.4.6'
    testCompile 'junit:junit:4.12'
    implementation files('libs/ShareSDK-Wechat-3.1.0.jar')
    implementation project(':PushSDK')
    compile 'pub.devrel:easypermissions:0.4.3'
}
